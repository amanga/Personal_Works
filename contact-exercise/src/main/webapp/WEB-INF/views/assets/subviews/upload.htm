<div class="row">
	<div class="col-lg-2">
		<div class="container">
			<h1 class="underlined">Upload File</h1>
			
			<form class="form-horizontal" role="form" ng-controller="UploadController">
				<div class="form-group">
				  	<label class="col-sm-3 control-label">First Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="Enter a First Name" ng-model="firstName">
					</div>
					<div></div>
				</div>
				<div class="form-group">
				  	<label class="col-sm-3 control-label">Last Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="Enter a Last Name" ng-model="lastName">
					</div>
					<div></div>
				</div>
				<div class="form-group">
				  	<label class="col-sm-3 control-label">EMail</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="Enter a Email" ng-model="email">
					</div>
					<div></div>
				</div>
				<div class="form-group">					
					<div class="col-sm-2"></div>
					<div class="col-sm-5"><input type = "file" file-model = "myFile"/></div>
					<div></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-6"><button ng-click = "uploadFile()">Upload</button></div>
					<div></div>
				</div>
			</form>
		</div>
	</div>
</div>
