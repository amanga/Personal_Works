<div class="modal-header">
    <h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div ng-show="!isCreate" class="form-group">
		  	<label class="col-sm-3 control-label">Contact ID</label>
			<div class="col-sm-5">{{contactItem.id}}</div>
			<div></div>
		</div>
		<div class="form-group">
		  	<label class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter a First Name" ng-model="contactItem.firstName">
			</div>
			<div></div>
		</div>
		<div class="form-group">
		  	<label class="col-sm-3 control-label">Last Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter a Last Name" ng-model="contactItem.lastName">
			</div>
			<div></div>
		</div>
		<div class="form-group">
		  	<label class="col-sm-3 control-label">Street</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter a Street" ng-model="contactItem.adress[0].street">
			</div>
			<div></div>
		</div>
		<div class="form-group">
		  	<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter a City" ng-model="contactItem.adress[0].city">
			</div>
			<div></div>
		</div>
		<div class="form-group">
		  	<label class="col-sm-3 control-label">Country</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter a Country" ng-model="contactItem.adress[0].country">
			</div>
			<div></div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-sm-4">
			<button ng-show="!isCreate" class="btn btn-primary" ng-click="update()">Update</button>
			<button ng-show="isCreate"  class="btn btn-primary" ng-click="save()">Save</button>
		    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
